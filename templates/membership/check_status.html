{% extends 'base.html' %}

{% block title %}Check Application Status{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2><i class="fas fa-search"></i> Check Application Status</h2>
                    <p class="mb-0">Enter your email to check your membership application status</p>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-search"></i> Check Status
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            
            <div class="text-center mt-4">
                <p class="text-muted">
                    Don't have an application yet? 
                    <a href="{% url 'apply_membership' %}" class="text-success">Apply for membership</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
